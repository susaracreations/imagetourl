<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgtoLink | Ultra Modern Image Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #f8fafc, #e2e8f0);
            min-height: 100vh;
            margin: 0;
            padding-top: 80px; /* Space for fixed header */
            padding-bottom: 64px; /* Space for fixed footer */
        }

        /* Glass header - Fixed to top, full width */
        .glass-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px 0 rgba(31, 38, 135, 0.04);
        }

        /* Glass footer - Fixed to bottom, full width */
        .glass-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -4px 20px 0 rgba(31, 38, 135, 0.04);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .drop-zone-active {
            border-color: #3b82f6 !important;
            background: rgba(59, 130, 246, 0.05);
            transform: scale(1.005);
        }

        /* Animated loading dots */
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .result-card {
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="flex flex-col items-center justify-start">

    <!-- Fixed Header Section - Full Width -->
    <header class="glass-header h-20 w-full">
        <div class="w-full px-8 h-full flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                    </svg>
                </div>
                <h1 class="text-xl font-extrabold text-slate-900 tracking-tight">
                    Imgto<span class="text-blue-600">Link</span>
                </h1>
            </div>
            
            <div class="hidden md:flex items-center gap-6">
                <div class="inline-flex items-center px-3 py-1 text-[10px] font-bold tracking-widest text-blue-600 uppercase bg-blue-50 rounded-full border border-blue-100">
                    V2.5 Stable
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Intro - Wider Constraint -->
    <div class="w-full px-8 text-center mt-12 mb-8">
        <h2 class="text-4xl font-black text-slate-800 mb-2 tracking-tight">Upload Assets</h2>
        <p class="text-slate-500 text-sm">Transform images into permanent links via ImgtoLink â€” fast, secure, and everywhere.</p>
    </div>

    <!-- Main App Wrapper - Set to max width of full to remove side constraints -->
    <main class="w-full space-y-8 px-8 mb-12">
        
        <!-- Upload Engine -->
        <div id="dropZone" class="glass-card rounded-[2.5rem] p-12 md:p-24 transition-all duration-300 border-2 border-dashed border-slate-200 group w-full">
            <div class="flex flex-col items-center justify-center text-center space-y-8">
                <!-- Icon Sphere -->
                <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl shadow-blue-200 group-hover:scale-110 transition-transform duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </div>

                <div class="space-y-3">
                    <h2 class="text-3xl font-bold text-slate-800">Ready to host your images?</h2>
                    <p class="text-slate-400 text-lg font-medium">Drag and drop anywhere on this page to start</p>
                </div>

                <div class="flex items-center w-full max-w-md">
                    <div class="h-px flex-1 bg-slate-200"></div>
                    <span class="px-6 text-xs font-black text-slate-300 tracking-widest">OR</span>
                    <div class="h-px flex-1 bg-slate-200"></div>
                </div>

                <input type="file" id="imageInput" accept="image/*" multiple class="hidden">
                <button onclick="document.getElementById('imageInput').click()" class="px-12 py-4 bg-white text-slate-700 font-bold text-lg rounded-2xl border border-slate-200 hover:border-blue-400 hover:text-blue-600 transition-all shadow-sm">
                    Select from Device
                </button>
            </div>
        </div>

        <!-- Action Button -->
        <button id="uploadBtn" disabled class="w-full py-6 bg-slate-900 text-white text-xl font-black rounded-[2rem] shadow-2xl shadow-slate-300 disabled:opacity-20 disabled:cursor-not-allowed transform hover:-translate-y-1 active:scale-[0.99] transition-all duration-200 flex items-center justify-center gap-4">
            <span id="btnText">Select images to proceed</span>
        </button>

        <!-- Status & Feedback -->
        <div id="statusBox" class="text-center h-8 text-lg font-bold transition-all duration-300"></div>

        <!-- Results Section - Responsive Grid -->
        <section id="resultsSection" class="hidden space-y-8 pb-12">
            <div class="flex items-center justify-between px-2">
                <h3 class="text-2xl font-black text-slate-800">Your Live Links</h3>
                <span id="countBadge" class="bg-blue-600 text-white text-sm font-black px-4 py-1.5 rounded-full shadow-lg shadow-blue-100">0 Files</span>
            </div>
            <div id="resultsGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Result Cards Inject Here -->
            </div>
        </section>
    </main>

    <!-- Fixed Footer Section - Full Width -->
    <footer class="glass-footer h-14 w-full">
        <div class="w-full px-8 h-full flex items-center justify-between">
            <p class="text-slate-500 text-[10px] md:text-sm font-bold">
                &copy; 2024 ImgtoLink
            </p>
            <div class="flex items-center gap-6">
                <p class="text-slate-400 text-[10px] md:text-sm font-semibold italic"></p>
                <div class="h-4 w-px bg-slate-200"></div>
                <p class="text-slate-400 text-[10px] md:text-sm font-bold">ImgBB</p>
            </div>
        </div>
    </footer>

    <script>
        const API_KEY = "9e45c2a61b049286d6230275e700a932";
        const API_URL = "https://api.imgbb.com/1/upload";

        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const btnText = document.getElementById('btnText');
        const statusBox = document.getElementById('statusBox');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        const countBadge = document.getElementById('countBadge');

        let selectedFiles = [];

        function updateFileList(files) {
            selectedFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            
            if (selectedFiles.length > 0) {
                uploadBtn.disabled = false;
                btnText.textContent = `Push ${selectedFiles.length} Image${selectedFiles.length > 1 ? 's' : ''} to Cloud`;
                statusBox.className = "text-center text-blue-600 animate-pulse font-black";
                statusBox.textContent = "READY FOR DEPLOYMENT";
            } else {
                uploadBtn.disabled = true;
                btnText.textContent = "Select images to proceed";
                statusBox.textContent = "";
            }
        }

        imageInput.addEventListener('change', (e) => updateFileList(e.target.files));

        ['dragenter', 'dragover'].forEach(name => {
            document.addEventListener(name, (e) => {
                e.preventDefault();
                dropZone.classList.add('drop-zone-active');
            });
        });

        ['dragleave', 'drop'].forEach(name => {
            document.addEventListener(name, (e) => {
                e.preventDefault();
                if (name === 'drop' || e.relatedTarget === null) {
                    dropZone.classList.remove('drop-zone-active');
                }
                if (name === 'drop') updateFileList(e.dataTransfer.files);
            });
        });

        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            const pastedFiles = [];
            for (let item of items) {
                if (item.kind === 'file') pastedFiles.push(item.getAsFile());
            }
            if (pastedFiles.length > 0) updateFileList(pastedFiles);
        });

        async function uploadFiles() {
            uploadBtn.disabled = true;
            resultsSection.classList.remove('hidden');
            let successCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                statusBox.className = "text-center text-slate-600 font-black tracking-widest";
                statusBox.innerHTML = `<span class="loading-dots uppercase">Processing Node ${i+1}/${selectedFiles.length}</span>`;

                try {
                    const reader = new FileReader();
                    const base64Promise = new Promise(resolve => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });
                    
                    const base64Data = await base64Promise;
                    const formData = new FormData();
                    formData.append('key', API_KEY);
                    formData.append('image', base64Data);

                    const response = await fetch(API_URL, { method: 'POST', body: formData });
                    const result = await response.json();

                    if (result.success) {
                        renderResultCard(result.data.url, file.name);
                        successCount++;
                        countBadge.textContent = `${successCount} Files`;
                    }
                } catch (err) {
                    console.error("Link generation failed", err);
                }
            }

            statusBox.className = "text-center text-green-600 font-black";
            statusBox.textContent = `SYNC COMPLETE: ${successCount} ASSETS ONLINE`;
            btnText.textContent = "Clear and New Session";
            uploadBtn.disabled = false;
            uploadBtn.onclick = () => window.location.reload();
        }

        uploadBtn.addEventListener('click', () => {
            if (btnText.textContent.includes('Push')) uploadFiles();
        });

        function renderResultCard(url, name) {
            const div = document.createElement('div');
            div.className = "result-card glass-card p-6 rounded-[2rem] flex items-center gap-6 group overflow-hidden border-blue-50";
            div.innerHTML = `
                <div class="w-20 h-20 rounded-2xl overflow-hidden bg-white flex-shrink-0 border border-slate-100 shadow-inner">
                    <img src="${url}" class="w-full h-full object-cover">
                </div>
                <div class="flex-1 w-full min-w-0">
                    <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-2 truncate">${name}</p>
                    <div class="flex gap-3">
                        <input type="text" readonly value="${url}" class="flex-1 bg-white border border-slate-100 rounded-xl px-4 py-2 text-sm text-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-100 font-mono min-w-0 shadow-sm">
                        <button onclick="copyToClipboard('${url}', this)" class="bg-slate-900 text-white px-6 py-2 rounded-xl text-sm font-black hover:bg-blue-600 transition-all flex items-center justify-center gap-2 whitespace-nowrap shadow-lg">
                            <span>Copy Link</span>
                        </button>
                    </div>
                </div>
            `;
            resultsGrid.prepend(div);
        }

        async function copyToClipboard(text, btn) {
            const originalText = btn.innerHTML;
            try {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                
                btn.innerHTML = '<span>Copied!</span>';
                btn.classList.replace('bg-slate-900', 'bg-green-600');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.replace('bg-green-600', 'bg-slate-900');
                }, 2000);
            } catch (err) {
                console.error("Copy failed", err);
            }
        }
    </script>
</body>
</html>
