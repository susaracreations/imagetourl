<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink | Ultra Modern Image Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #f8fafc, #e2e8f0);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .drop-zone-active {
            border-color: #3b82f6 !important;
            background: rgba(59, 130, 246, 0.05);
            transform: scale(1.01);
        }

        /* Animated loading dots */
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .result-card {
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="flex flex-col items-center justify-start p-4 md:p-10">

    <!-- Header Section -->
    <header class="w-full max-w-2xl text-center mb-12 animate-fade-in">
        <div class="inline-flex items-center px-3 py-1 mb-4 text-xs font-bold tracking-widest text-blue-600 uppercase bg-blue-100 rounded-full">
            Lightning Fast Hosting
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tight mb-4">
            Quick<span class="text-blue-600">Link</span>
        </h1>
        <p class="text-slate-500 text-lg max-w-md mx-auto leading-relaxed">
            The professional way to transform images into instant public links. Drag, paste, or browse.
        </p>
    </header>

    <!-- Main App Wrapper -->
    <main class="w-full max-w-2xl space-y-8">
        
        <!-- Upload Engine -->
        <div id="dropZone" class="glass-card rounded-3xl p-8 md:p-12 transition-all duration-300 border-2 border-dashed border-slate-200 group">
            <div class="flex flex-col items-center justify-center text-center space-y-6">
                <!-- Icon Sphere -->
                <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center shadow-xl shadow-blue-200 group-hover:scale-110 transition-transform duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </div>

                <div class="space-y-2">
                    <h2 class="text-xl font-bold text-slate-800">Drop your files here</h2>
                    <p class="text-slate-400 text-sm font-medium">PNG, JPG, GIF or BMP up to 32MB</p>
                </div>

                <div class="flex items-center w-full max-w-xs">
                    <div class="h-px flex-1 bg-slate-100"></div>
                    <span class="px-4 text-xs font-bold text-slate-300">OR</span>
                    <div class="h-px flex-1 bg-slate-100"></div>
                </div>

                <input type="file" id="imageInput" accept="image/*" multiple class="hidden">
                <button onclick="document.getElementById('imageInput').click()" class="px-8 py-3 bg-white text-slate-700 font-bold rounded-xl border border-slate-200 hover:bg-slate-50 transition-colors shadow-sm">
                    Browse Files
                </button>
            </div>
        </div>

        <!-- Action Button -->
        <button id="uploadBtn" disabled class="w-full py-5 bg-slate-900 text-white font-bold rounded-2xl shadow-2xl shadow-slate-200 disabled:opacity-20 disabled:cursor-not-allowed transform hover:-translate-y-0.5 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-3">
            <span id="btnText">Ready to Upload</span>
        </button>

        <!-- Status & Feedback -->
        <div id="statusBox" class="text-center h-6 text-sm font-semibold transition-all duration-300"></div>

        <!-- Results Section -->
        <section id="resultsSection" class="hidden space-y-6">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-extrabold text-slate-800">Uploaded Assets</h3>
                <span id="countBadge" class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-1 rounded-lg">0 Files</span>
            </div>
            <div id="resultsGrid" class="space-y-4">
                <!-- Result Cards Inject Here -->
            </div>
        </section>
    </main>

    <script>
        const API_KEY = "9e45c2a61b049286d6230275e700a932";
        const API_URL = "https://api.imgbb.com/1/upload";

        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const btnText = document.getElementById('btnText');
        const statusBox = document.getElementById('statusBox');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        const countBadge = document.getElementById('countBadge');

        // State Management
        let selectedFiles = [];

        // --- File Handling ---

        function updateFileList(files) {
            selectedFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            
            if (selectedFiles.length > 0) {
                uploadBtn.disabled = false;
                btnText.textContent = `Upload ${selectedFiles.length} Image${selectedFiles.length > 1 ? 's' : ''}`;
                statusBox.className = "text-center text-blue-600 animate-pulse";
                statusBox.textContent = "Click the black button to start";
            } else {
                uploadBtn.disabled = true;
                btnText.textContent = "Ready to Upload";
            }
        }

        imageInput.addEventListener('change', (e) => updateFileList(e.target.files));

        // Drag & Drop Listeners
        ['dragenter', 'dragover'].forEach(name => {
            dropZone.addEventListener(name, (e) => {
                e.preventDefault();
                dropZone.classList.add('drop-zone-active');
            });
        });

        ['dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, (e) => {
                e.preventDefault();
                dropZone.classList.remove('drop-zone-active');
                if (name === 'drop') updateFileList(e.dataTransfer.files);
            });
        });

        // Paste Listener
        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            const pastedFiles = [];
            for (let item of items) {
                if (item.kind === 'file') pastedFiles.push(item.getAsFile());
            }
            if (pastedFiles.length > 0) updateFileList(pastedFiles);
        });

        // --- Upload Logic ---

        async function uploadFiles() {
            uploadBtn.disabled = true;
            resultsSection.classList.remove('hidden');
            let successCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                statusBox.className = "text-center text-slate-600 font-medium";
                statusBox.innerHTML = `<span class="loading-dots">Uploading ${i+1}/${selectedFiles.length}</span>`;

                try {
                    const reader = new FileReader();
                    const base64Promise = new Promise(resolve => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });
                    
                    const base64Data = await base64Promise;
                    const formData = new FormData();
                    formData.append('key', API_KEY);
                    formData.append('image', base64Data);

                    const response = await fetch(API_URL, { method: 'POST', body: formData });
                    const result = await response.json();

                    if (result.success) {
                        renderResultCard(result.data.url, file.name);
                        successCount++;
                        countBadge.textContent = `${successCount} Files`;
                    }
                } catch (err) {
                    console.error("Upload failed", err);
                }
            }

            statusBox.className = "text-center text-green-600 font-bold";
            statusBox.textContent = `Completed: ${successCount} successfully hosted.`;
            btnText.textContent = "Start New Upload";
            uploadBtn.disabled = false;
            uploadBtn.onclick = () => window.location.reload();
        }

        uploadBtn.addEventListener('click', () => {
            if (btnText.textContent.includes('Upload')) uploadFiles();
        });

        // --- UI Rendering ---

        function renderResultCard(url, name) {
            const div = document.createElement('div');
            div.className = "result-card glass-card p-4 rounded-2xl flex items-center gap-4 group";
            div.innerHTML = `
                <div class="w-16 h-16 rounded-xl overflow-hidden bg-slate-100 flex-shrink-0 border border-slate-100">
                    <img src="${url}" class="w-full h-full object-cover">
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1 truncate">${name}</p>
                    <div class="flex gap-2">
                        <input type="text" readonly value="${url}" class="flex-1 bg-slate-50 border border-slate-100 rounded-lg px-3 py-1.5 text-sm text-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-100 font-mono">
                        <button onclick="copyToClipboard('${url}', this)" class="bg-slate-900 text-white px-4 py-1.5 rounded-lg text-sm font-bold hover:bg-blue-600 transition-colors flex items-center gap-2">
                            <span>Copy</span>
                        </button>
                    </div>
                </div>
            `;
            resultsGrid.prepend(div);
        }

        async function copyToClipboard(text, btn) {
            const originalText = btn.innerHTML;
            try {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                
                btn.innerHTML = '<span>Saved!</span>';
                btn.classList.add('bg-green-600');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-green-600');
                }, 2000);
            } catch (err) {
                console.error("Copy failed", err);
            }
        }
    </script>
</body>
</html>
